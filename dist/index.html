<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <script src="./bundle.js" defer></script>
    <header class="header">
      <div class="logo">
        <img src="./icons/check.svg" alt="logo-svg" class="img-logo" />
        <h1>To Do List</h1>
      </div>
    </header>
    <nav class="nav" id="nav">
      <div class="default-list">
        <button class="buttons-default" id="button-inbox">Inbox</button>
        <button class="buttons-default" id="button-today">Today</button>
        <button class="buttons-default" id="button-this-week">This Week</button>
      </div>
      <h1>Projects</h1>
      <div class="projects-nav" id="projects-default">
        <div class="project-list" id="project-list"></div>
        <button class="add-project" id="add-project">Add Project</button>
        <div class="project-add-popup">
          <input
            class="text-add-project-popup"
            id="text-add-project-popup"
            type="text"
          />
          <div class="new-project-buttons" id="add-project-buttons">
            <button class="add-project-button" id="add-project-button">
              Add
            </button>
            <button class="cancel-project-button" id="cancel-project-button">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!--To do's-->
    <div class="project-preview" id="project-preview">asdasdas</div>
    <footer class="footer">
      <p>Copyright Â© 2023 Santiago Torricella</p>
      <a href="https://github.com/SantiagoTorricella" target="_blank" rel="">
        <div class="github-logo"></div>
      </a>
    </footer>
  </body>
</html>
