<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,300&family=Roboto+Slab:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="./bundle.js" defer></script>
    <!--HEADER-->
    <header class="header">
      <div class="header__logo">
        <img src="./icons/check.svg" alt="logo-svg" class="header__img-logo" />
        <h1 class="header__logo-title">To Do List</h1>
      </div>
    </header>

    <!--NAV-->
    <!--NAV_DEFAULT-->
    <nav class="nav" id="nav">
      <div class="nav__default-list">
        <button class="nav__buttons-default" id="nav__buttons-default">
          <img src="./icons/inbox.png" alt="calendar" class="nav__icons" />
          Inbox
        </button>
        <button class="nav__buttons-default" id="button-today">
          <img src="./icons/calendar.png" alt="" class="nav__icons" />
          Today
        </button>
        <button class="nav__buttons-default" id="button-this-week">
          <img src="./icons/calendar-week.png" alt="" class="nav__icons" />
          This Week
        </button>
      </div>
      <!--NAV_PROJECTS-->
      <div class="nav__projects" id="nav__projects">
        <h1 class="nav__projects-title">Projects</h1>
        <div class="nav__project-list" id="nav__project-list"></div>

        <!--PROJECT_POP_UP-->
        <div class="nav__project-add-popup">
          <input class="nav__text-add-project-popup" id="text-add-project-popup" type="text" />
          <div class="nav__new-project-buttons" id="add-project-buttons">
            <button class="nav__add-project-button" id="add-project-button">Add</button>
            <button class="nav__cancel-project-button" id="cancel-project-button">Cancel</button>
          </div>
        </div>
      </div>
      <button class="nav__add-button">+</button>
    </nav>

    <!--To do's-->
    <div class="project-preview" id="project-preview"></div>

    <footer class="footer">
      <p class="footer__p">Copyright Â© 2023 Santiago Torricella</p>
      <a href="https://github.com/SantiagoTorricella" target="_blank" rel="">
        <div class="footer_github-logo"></div>
      </a>
    </footer>

    <!--Modal-->
    <dialog data-modal class="modal">
      <div class="modal__top-container">
        <h1>Create a task</h1>
        <button class="modal__button">X</button>
      </div>
      <div class="modal__body-container">
        <div class="modal__options">
          <div>To Do</div>
          <div>Project</div>
        </div>
        <div class="modal__data-entry">
          <label for="to-do-name">Name:</label>
          <input type="text" placeholder="Exercise" name="to-do-name" class="modal__to-do-name" id="to-do-name" required></input>
          <label for="to-do-description">Description:</label>
          <input type="text" placeholder="Go to gym" name="to-do-description" class="modal__to-do-description" id="to-do-description" required></input>
          <label for="to-do-date">Due Date:</label>
          <input type="date" class="modal__to-do-date" name="to-do-date" id="to-do-date" required></input>
        </div>
      </div>
      <button class="modal__add-button">Add</button>
    </dialog>
  </body>
</html>
